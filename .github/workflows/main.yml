name: Node.js CI

on:
  push:
    branches: [ main ]

env:
  NODE_ENV: development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

    #   - name: Use Node.Js version
    #     uses: actions/setup-node@v3
    #     with:
    #       node-version: 16.x.x

      - name: Install all dependencies
        run: npm i

      - name: Run all test
        run: npm test